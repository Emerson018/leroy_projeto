{% extends 'produtos/base.html' %}
{% load static %}
{% block content %}

    <div>
        {% for message in messages %}
        <div class="alert alert-primary" role="alert">
            <p id="messages">{{message}}</p>
        </div>
        {% endfor %}
        <form method="post" class="mt-3 search-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Buscar Título</button>
        </form>

        {% if title %}
        <div class="product-info">
            <h2 class="product-info-title">TÍTULO do Produto:</h2>
            <p class="lead product-info-text">{{ title }}</p>
            <h2 class="product-info-title">LM do Produto:</h2>
            <p class="lead product-info-text">{{ lm }}</p>
            <p></p>
            <h2 class="product-info-title">PREÇO do Produto:</h2>
            <p class="lead product-info-text">{{ preco }}</p>
        </div>
            {% endif %}



    </div>


</div>
{% endblock %}
