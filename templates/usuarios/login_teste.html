{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static '/styles/style_mlk.css' %}">
        <title>Página de Login</title>
    </head>
    <body>
        <div class="main-login">
            <div class="left-login">
                <h1>Faça login<br>E entre para o nosso time</h1>
                <img src="{% static '/assets/imagens/galeria/mlk.svg' %}" class="left-login-image" alt="mlk">    
            </div>     
            <div class="rigth-login">
                <div class="card-login">
                    <h1>LOGIN</h1>
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <div class="textfield">
                            {% for field in form.visible_fields %}
                                <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{ field.label }}  </label>
                                {{ field }}        
                            {% endfor %}
                        </div>
                        <div class="textfield">
                        <button class="btn-login" type="submit" >Logar</button>
                    </form>  
        </div>
    </body>
</html>
